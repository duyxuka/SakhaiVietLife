<p-panel header="Danh sách phụ cấp nhân viên" #dt>
  <!-- Toolbar hiện đại -->
  <p-toolbar styleClass="mb-4">
    <ng-template #start>
      <p-button
        label="Thêm"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="showAddModal()"
      />
      <p-button
        label="Sửa"
        icon="pi pi-pencil"
        severity="help"
        class="mr-2"
        [disabled]="selectedItems.length !== 1"
        (onClick)="showEditModal()"
      />
      <p-button
        label="Xóa"
        icon="pi pi-trash"
        severity="danger"
        [disabled]="selectedItems.length === 0"
        (onClick)="deleteItems()"
      />
    </ng-template>

    <ng-template #end>
      <!-- Bộ lọc chức vụ -->
      <p-select
        [options]="chucVuList"
        [(ngModel)]="chucVuId"
        placeholder="Chọn chức vụ"
        [showClear]="true"
        styleClass="mr-3 w-48"
        (onChange)="loadData()"
      ></p-select>

      <!-- Ô tìm kiếm -->
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input
          #searchInput
          pInputText
          type="text"
          [(ngModel)]="keyword"
          (keyup.enter)="loadData()"
          placeholder="Gõ từ khóa (tên phụ cấp)"
          class="w-full"
        />
      </p-iconfield>
      <p-button
        icon="pi pi-search"
        severity="secondary"
        class="ml-2"
        (onClick)="loadData()"
      />
    </ng-template>
  </p-toolbar>

  <!-- Bảng dữ liệu -->
  <p-table
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowHover]="true"
  >
    <ng-template #caption>
      <div class="flex flex-wrap items-center justify-between gap-4">
        <h5 class="m-0">Quản lý phụ cấp nhân viên</h5>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th>Tên phụ cấp</th>
        <th>Số tiền</th>
        <th>Chức vụ</th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td style="width: 3rem">
          <p-tableCheckbox [value]="row" />
        </td>
        <td>{{ row.tenPhuCap }}</td>
        <td>{{ row.soTien | number }}</td>
        <td>{{ row.chucVuTen }}</td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div class="flex items-center justify-between" style="padding: 20px 0;">
        <span>Tổng số bản ghi: {{ totalCount | number }}</span>
      </div>
    </ng-template>
  </p-table>

  <!-- Phân trang -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  />

  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="dt">
    <p-progress-spinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
