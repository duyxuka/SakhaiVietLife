<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết kế hoạch công việc">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
        <!-- KPI Nhân viên -->
        <div>
          <label for="kpiNhanVienId" class="block font-bold mb-2">
            KPI Nhân viên <span class="text-red-500">*</span>
          </label>
          <p-select
            [options]="kpiNhanVienList"
            formControlName="kpiNhanVienId"
            placeholder="Chọn KPI nhân viên"
            [showClear]="true"
            style="width: 100%"
          ></p-select>
          <app-validation-message
            [entityForm]="form"
            fieldName="kpiNhanVienId"
            [validationMessages]="validationMessages"
          ></app-validation-message>
        </div>

        <!-- Tên kế hoạch -->
        <div>
          <label for="tenKeHoach" class="block font-bold mb-2">
            Tên kế hoạch <span class="text-red-500">*</span>
          </label>
          <input
            id="tenKeHoach"
            type="text"
            pInputText
            formControlName="tenKeHoach"
            placeholder="Nhập tên kế hoạch"
            style="width: 100%"
          />
          <app-validation-message
            [entityForm]="form"
            fieldName="tenKeHoach"
            [validationMessages]="validationMessages"
          ></app-validation-message>
        </div>

        <!-- Mô tả / ghi chú -->
        <div class="md:col-span-2">
          <label for="moTa" class="block font-bold mb-2">Mô tả</label>
          <textarea
            id="moTa"
            pInputTextarea
            formControlName="moTa"
            rows="3"
            placeholder="Nhập mô tả kế hoạch"
            style="width: 100%"
          ></textarea>
        </div>

        <!-- Ngày bắt đầu -->
        <div>
          <label for="ngayBatDau" class="block font-bold mb-2">Ngày bắt đầu</label>
          <p-datepicker
            formControlName="ngayBatDau"
            dateFormat="dd/mm/yy"
            showIcon="true"
            placeholder="Chọn ngày bắt đầu"
            style="width: 100%"
          ></p-datepicker>
        </div>

        <!-- Ngày kết thúc -->
        <div>
          <label for="ngayKetThuc" class="block font-bold mb-2">Ngày kết thúc</label>
          <p-datepicker
            formControlName="ngayKetThuc"
            dateFormat="dd/mm/yy"
            showIcon="true"
            placeholder="Chọn ngày kết thúc"
            style="width: 100%"
          ></p-datepicker>
        </div>

        <!-- Trọng số -->
        <div>
          <label for="trongSo" class="block font-bold mb-2">
            Trọng số <span class="text-red-500">*</span>
          </label>
          <p-inputNumber
            id="trongSo"
            formControlName="trongSo"
            [min]="0"
            [max]="100"
            [suffix]="'%'"
            style="width: 100%"
          ></p-inputNumber>
          <app-validation-message
            [entityForm]="form"
            fieldName="trongSo"
            [validationMessages]="validationMessages"
          ></app-validation-message>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
