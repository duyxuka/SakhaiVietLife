<p-panel header="Danh sách phòng ban" #dt>
  <!-- Toolbar hiện đại -->
  <p-toolbar styleClass="mb-4">
    <ng-template #start>
      <p-button
        label="Thêm"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="showAddModal()"
      />
      <p-button
        label="Sửa"
        icon="pi pi-pencil"
        severity="help"
        class="mr-2"
        [disabled]="selectedItems.length !== 1"
        (onClick)="showEditModal()"
      />
      <p-button
        label="Xóa"
        icon="pi pi-trash"
        severity="danger"
        [disabled]="selectedItems.length === 0"
        (onClick)="deleteItems()"
      />
    </ng-template>

    <ng-template #end>
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input
          #searchInput
          pInputText
          type="text"
          [(ngModel)]="keyword"
          (keyup.enter)="loadData()"
          placeholder="Tìm kiếm..."
          class="w-full"
        />
      </p-iconfield>
      <p-button
        icon="pi pi-search"
        severity="secondary"
        class="ml-2"
        (onClick)="loadData()"
      />
    </ng-template>
  </p-toolbar>

  <!-- Table dữ liệu -->
  <p-table
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
    dataKey="id"
    [tableStyle]="{ 'min-width': '50rem' }"
    [rowHover]="true"
  >
    <ng-template #caption>
      <div class="flex flex-wrap items-center justify-between gap-4">
        <h5 class="m-0">Quản lý phòng ban</h5>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="tenPhongBan" style="min-width: 14rem">
          Tên phòng ban
          <p-sortIcon field="tenPhongBan" />
        </th>
        <th style="min-width: 16rem">Mô tả</th>
        <th style="min-width: 14rem">Trưởng phòng</th>
        <th pSortableColumn="trangThai" style="min-width: 10rem">
          Trạng thái
          <p-sortIcon field="trangThai" />
        </th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td style="width: 3rem">
          <p-tableCheckbox [value]="row" />
        </td>
        <td>{{ row.tenPhongBan }}</td>
        <td>{{ row.moTa }}</td>
        <td>{{ row.truongPhongTen }}</td>
        <td>
          <p-tag
            [value]="row.trangThai === 1 ? 'Hoạt động' : 'Không hoạt động'"
            [severity]="row.trangThai === 1 ? 'success' : 'danger'"
            [rounded]="true"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div class="flex items-center justify-between" style="padding: 20px 0;">
        <span>Tổng số bản ghi: {{ totalCount | number }}</span>
      </div>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  />

  <!-- BlockUI -->
  <p-blockUI [blocked]="blockedPanel" [target]="dt">
    <p-progress-spinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
