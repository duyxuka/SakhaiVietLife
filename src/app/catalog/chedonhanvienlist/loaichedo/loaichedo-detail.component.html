<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết loại chế độ">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Tên loại chế độ -->
          <div>
            <label for="tenLoaiCheDo" class="block font-bold mb-2">
              Tên loại chế độ <span class="text-red-500">*</span>
            </label>
            <input
              id="tenLoaiCheDo"
              pInputText
              type="text"
              formControlName="tenLoaiCheDo"
              placeholder="Nhập tên loại chế độ"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="tenLoaiCheDo"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Hệ số công -->
          <div>
            <label for="heSoCong" class="block font-bold mb-2">
              Hệ số công <span class="text-red-500">*</span>
            </label>
            <input
              id="heSoCong"
              pInputText
              type="number"
              formControlName="heSoCong"
              placeholder="Nhập hệ số công"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="heSoCong"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Mô tả -->
          <div class="col-span-2">
            <label for="moTa" class="block font-bold mb-2">Mô tả</label>
            <textarea
              id="moTa"
              pInputTextarea
              rows="3"
              formControlName="moTa"
              placeholder="Nhập mô tả"
              fluid
            ></textarea>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
