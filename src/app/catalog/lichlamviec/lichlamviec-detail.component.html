<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết lịch làm việc">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Tháng -->
          <div>
            <label for="thang" class="block font-bold mb-2">
              Tháng <span class="text-red-500">*</span>
            </label>
            <input
              id="thang"
              pInputText
              type="number"
              formControlName="thang"
              placeholder="Nhập tháng"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="thang"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Năm -->
          <div>
            <label for="nam" class="block font-bold mb-2">
              Năm <span class="text-red-500">*</span>
            </label>
            <input
              id="nam"
              pInputText
              type="number"
              formControlName="nam"
              placeholder="Nhập năm"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="nam"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Ngày làm -->
          <div class="col-span-2">
            <label for="ngayLam" class="block font-bold mb-2">
              Ngày làm <span class="text-red-500">*</span>
            </label>
            <p-datepicker
              id="ngayLam"
              formControlName="ngayLam"
              selectionMode="multiple"
              [readonlyInput]="true"
              [showIcon]="true"
              placeholder="Chọn ngày làm việc"
              fluid
            ></p-datepicker>
          </div>

          <!-- Ngày nghỉ -->
          <div class="col-span-2">
            <label for="ngayNghi" class="block font-bold mb-2">
              Ngày nghỉ <span class="text-red-500">*</span>
            </label>
            <p-datepicker
              id="ngayNghi"
              formControlName="ngayNghi"
              selectionMode="multiple"
              [readonlyInput]="true"
              [showIcon]="true"
              placeholder="Chọn ngày nghỉ"
              fluid
            ></p-datepicker>
          </div>

          <!-- Ca làm mặc định -->
          <div class="col-span-2">
            <label class="block font-bold mb-2">
              Ca làm mặc định <span class="text-red-500">*</span>
            </label>
            <p-select
              formControlName="caLamMacDinh"
              [options]="caLamOptions"
              optionLabel="label"
              optionValue="value"
              placeholder="Chọn ca làm"
              fluid
            ></p-select>
          </div>

          <!-- Giờ bắt đầu -->
          <div>
            <label class="block font-bold mb-2">
              Giờ bắt đầu làm <span class="text-red-500">*</span>
            </label>
            <p-datepicker
              formControlName="gioBatDauMacDinh"
              [showIcon]="true"
              [timeOnly]="true"
              placeholder="Chọn giờ bắt đầu"
              fluid
            ></p-datepicker>
          </div>

          <!-- Giờ kết thúc -->
          <div>
            <label class="block font-bold mb-2">
              Giờ kết thúc làm <span class="text-red-500">*</span>
            </label>
            <p-datepicker
              formControlName="gioKetThucMacDinh"
              [showIcon]="true"
              [timeOnly]="true"
              placeholder="Chọn giờ kết thúc"
              fluid
            ></p-datepicker>
          </div>

          <!-- Ghi chú -->
          <div class="col-span-2">
            <label class="block font-bold mb-2">Ghi chú</label>
            <textarea
              pInputTextarea
              rows="3"
              formControlName="ghiChu"
              placeholder="Nhập ghi chú"
              fluid
            ></textarea>
          </div>

          <!-- Trạng thái -->
          <div class="col-span-2 flex items-center gap-3">
            <label class="font-bold">Trạng thái</label>
            <p-inputSwitch formControlName="trangThai"></p-inputSwitch>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
