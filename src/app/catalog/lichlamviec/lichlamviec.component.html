<p-panel header="Danh sách lịch làm việc" #dt>
  <!-- Toolbar: Button và Search -->
  <p-toolbar class="mb-4">
    <ng-template #start>
      <p-button
        label="Thêm"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="showAddModal()"
      ></p-button>
      <p-button
        label="Sửa"
        icon="pi pi-pencil"
        severity="help"
        class="mr-2"
        [disabled]="selectedItems.length !== 1"
        (onClick)="showEditModal()"
      ></p-button>
      <p-button
        label="Xóa"
        icon="pi pi-trash"
        severity="danger"
        [disabled]="selectedItems.length === 0"
        (onClick)="deleteItems()"
      ></p-button>
    </ng-template>

    <ng-template #end>
      <div class="flex gap-2 align-items-center">
        <p-datepicker
          [(ngModel)]="rangeDates"
          selectionMode="range"
          [showIcon]="true"
          [readonlyInput]="true"
          dateFormat="dd/mm/yy"
          placeholder="Chọn khoảng ngày"
        ></p-datepicker>
        <p-button
          icon="pi pi-search"
          severity="secondary"
          (onClick)="loadData()"
        ></p-button>
      </div>
    </ng-template>
  </p-toolbar>

  <!-- Table -->
  <p-table
    #pnl
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
    dataKey="id"
    [tableStyle]="{ 'min-width': '70rem' }"
    [rowHover]="true"
    responsiveLayout="scroll"
    [paginator]="false"
  >
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th>Tháng</th>
        <th>Năm</th>
        <th>Ngày làm</th>
        <th>Ngày nghỉ</th>
        <th>Ca làm mặc định</th>
        <th>Giờ bắt đầu</th>
        <th>Giờ kết thúc</th>
        <th>Ghi chú</th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td>
          <p-tableCheckbox [value]="row" />
        </td>
        <td>{{ row.thang }}</td>
        <td>{{ row.nam }}</td>
        <td>
          <div class="flex flex-wrap gap-1">
            <ng-container *ngIf="row.ngayLam; else noNgayLam">
              <ng-container *ngFor="let day of row.ngayLam.split(',')">
                <p-badge
                  [value]="day.trim()"
                  severity="success"
                ></p-badge>
              </ng-container>
            </ng-container>
            <ng-template #noNgayLam>
              <span class="text-gray-500">-</span>
            </ng-template>
          </div>
        </td>
        <td>
          <div class="flex flex-wrap gap-1">
            <ng-container *ngIf="row.ngayNghi; else noNgayNghi">
              <ng-container *ngFor="let day of row.ngayNghi.split(',')">
                <p-badge
                  [value]="day.trim()"
                  severity="danger"
                ></p-badge>
              </ng-container>
            </ng-container>
            <ng-template #noNgayNghi>
              <span class="text-gray-500">-</span>
            </ng-template>
          </div>
        </td>
        <td>{{ row.caLamMacDinh || '-' }}</td>
        <td>{{ row.gioBatDauMacDinh || '-' }}</td>
        <td>{{ row.gioKetThucMacDinh || '-' }}</td>
        <td>{{ row.ghiChu || '-' }}</td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div style="padding: 20px 0px;">Tổng số bản ghi: {{ totalCount | number }}</div>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  ></p-paginator>

  <!-- Block UI -->
  <p-blockUI [blocked]="blockedPanel" [target]="dt">
    <p-progressSpinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
