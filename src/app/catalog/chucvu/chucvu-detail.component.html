<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết chức vụ">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Tên chức vụ -->
          <div>
            <label for="tenChucVu" class="block font-bold mb-2">
              Tên chức vụ <span class="text-red-500">*</span>
            </label>
            <input
              id="tenChucVu"
              type="text"
              pInputText
              formControlName="tenChucVu"
              placeholder="Nhập tên chức vụ"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="tenChucVu"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Mô tả -->
          <div>
            <label for="moTa" class="block font-bold mb-2">Mô tả</label>
            <textarea
              id="moTa"
              pTextarea
              rows="4"
              formControlName="moTa"
              placeholder="Nhập mô tả chức vụ (không bắt buộc)"
              fluid
            ></textarea>
          </div>

          <!-- Trạng thái -->
          <div class="flex items-center gap-3">
            <label for="trangThai" class="font-bold">Trạng thái</label>
            <p-inputSwitch id="trangThai" formControlName="trangThai"></p-inputSwitch>
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
