<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết tài khoản kế toán">
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block font-bold mb-2">Số tài khoản <span class="text-red-500">*</span></label>
            <input type="text" pInputText formControlName="soTaiKhoan" placeholder="VD: 111, 112..." fluid />
            <app-validation-message [entityForm]="form" fieldName="soTaiKhoan" [validationMessages]="validationMessages" />
          </div>

          <div>
            <label class="block font-bold mb-2">Tên tài khoản <span class="text-red-500">*</span></label>
            <input type="text" pInputText formControlName="tenTaiKhoan" placeholder="VD: Tiền mặt, Tiền gửi ngân hàng..." fluid />
            <app-validation-message [entityForm]="form" fieldName="tenTaiKhoan" [validationMessages]="validationMessages" />
          </div>

          <div class="md:col-span-2">
            <label class="block font-bold mb-2">Mô tả</label>
            <textarea rows="3" pInputTextarea formControlName="moTa" placeholder="Nhập mô tả..." class="w-full"></textarea>
          </div>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button label="Hủy" icon="pi pi-times" severity="secondary" [outlined]="true" [rounded]="true" (onClick)="cancel()" class="mr-2" />
          <p-button type="submit" label="Lưu lại" icon="pi pi-check" [disabled]="!form.valid || btnDisabled" [loading]="btnDisabled" />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <p-blockUI [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
