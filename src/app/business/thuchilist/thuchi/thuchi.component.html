<p-panel header="Danh sách thu/chi" #dt>
  <p-toolbar class="mb-4">
    <ng-template #start>
      <p-button
        label="Thêm"
        icon="pi pi-plus"
        class="mr-2"
        severity="secondary"
        (onClick)="showAddModal()"
      />

      <p-button
        label="Sửa"
        icon="pi pi-pencil"
        severity="help"
        class="mr-2"
        [disabled]="selectedItems.length !== 1"
        (onClick)="showEditModal()"
      />

      <p-button
        label="Xóa"
        icon="pi pi-trash"
        severity="danger"
        [disabled]="selectedItems.length === 0"
        (onClick)="deleteItems()"
      />
    </ng-template>

    <ng-template #end>
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input
          pInputText
          [(ngModel)]="keyword"
          (keyup.enter)="loadData()"
          placeholder="Tìm kiếm..."
          class="w-full"
        />
      </p-iconfield>

      <p-button
        icon="pi pi-search"
        class="ml-2"
        severity="secondary"
        (onClick)="loadData()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #pnl
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
    dataKey="id"
    [rowHover]="true"
    [paginator]="false"
  >
    <ng-template #header>
      <tr>
        <th style="width: 3rem"><p-tableHeaderCheckbox /></th>
        <th>Mã phiếu</th>
        <th>Ngày GD</th>
        <th>Số tiền</th>
        <th>Loại</th>
        <th>PT Thanh toán</th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td><p-tableCheckbox [value]="row" /></td>
        <td>{{ row.maPhieu }}</td>
        <td>{{ row.ngayGiaoDich | date:'dd/MM/yyyy' }}</td>
        <td>{{ row.soTien | number }}</td>
        <td>{{ row.tenLoaiThuChi }}</td>
        <td>{{ row.phuongThucThanhToan }}</td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div class="py-3">Tổng số bản ghi: {{ totalCount }}</div>
    </ng-template>
  </p-table>

   <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10,20,30,50,100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  />

  <p-blockUI [blocked]="blockedPanel" [target]="dt">
    <p-progressSpinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
