<p-panel header="Danh sách sản phẩm" #dt>
  <!-- Toolbar hiện đại -->
  <p-toolbar styleClass="mb-4">
    <ng-template #start>
      <p-button
        label="Thêm"
        icon="pi pi-plus"
        severity="secondary"
        class="mr-2"
        (onClick)="showAddModal()"
      />
      <p-button
        label="Sửa"
        icon="pi pi-pencil"
        severity="help"
        class="mr-2"
        [disabled]="selectedItems.length !== 1"
        (onClick)="showEditModal()"
      />
      <p-button
        label="Xóa"
        icon="pi pi-trash"
        severity="danger"
        [disabled]="selectedItems.length === 0"
        (onClick)="deleteItems()"
      />
    </ng-template>

    <ng-template #end>
      <!-- Filter danh mục -->
      <p-select
        [options]="productCategories"
        [(ngModel)]="nhomSanPhamId"
        placeholder="Chọn danh mục"
        styleClass="w-15rem mr-3"
        (onChange)="loadData()"
      ></p-select>

      <!-- Ô tìm kiếm -->
      <p-iconfield iconPosition="left" styleClass="mr-2">
        <p-inputicon styleClass="pi pi-search" />
        <input
          #searchInput
          pInputText
          type="text"
          [(ngModel)]="keyword"
          (keyup.enter)="loadData()"
          placeholder="Tìm kiếm..."
          class="w-full"
        />
      </p-iconfield>

      <p-button
        icon="pi pi-search"
        severity="secondary"
        (onClick)="loadData()"
      />
    </ng-template>
  </p-toolbar>

  <!-- Bảng dữ liệu -->
  <p-table
    #pnl
    [value]="items"
    [(selection)]="selectedItems"
    selectionMode="multiple"
    dataKey="id"
    [rowHover]="true"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template #caption>
      <div class="flex flex-wrap items-center justify-between gap-4">
        <h5 class="m-0">Quản lý sản phẩm</h5>
      </div>
    </ng-template>

    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="ma">Mã<p-sortIcon field="ma" /></th>
        <th pSortableColumn="model">Model<p-sortIcon field="model" /></th>
        <th pSortableColumn="ten">Tên<p-sortIcon field="ten" /></th>
        <th pSortableColumn="nhomSanPham.tenNhom">Danh mục<p-sortIcon field="nhomSanPham.tenNhom" /></th>
        <th pSortableColumn="hoatDong">Kích hoạt<p-sortIcon field="hoatDong" /></th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td>
          <p-tableCheckbox [value]="row" />
        </td>
        <td>{{ row.ma }}</td>
        <td>{{ row.model }}</td>
        <td>{{ row.ten }}</td>
        <td>{{ row.nhomSanPham?.tenNhom }}</td>
        <td>
          <p-tag
            [value]="row.hoatDong ? 'Kích hoạt' : 'Khoá'"
            [severity]="row.hoatDong ? 'success' : 'danger'"
            [rounded]="true"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div class="flex items-center justify-between" style="padding: 20px 0;">
        <span>Tổng số bản ghi: {{ totalCount | number }}</span>
      </div>
    </ng-template>
  </p-table>

  <!-- Phân trang -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10, 20, 30, 50, 100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  />

  <!-- BlockUI -->
  <p-blockui [blocked]="blockedPanel" [target]="dt">
    <p-progress-spinner style="top: 37%;" />
  </p-blockui>
</p-panel>
