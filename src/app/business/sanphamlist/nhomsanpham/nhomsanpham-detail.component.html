<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết nhóm sản phẩm">
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">

        <!-- Tên nhóm -->
        <div>
          <label for="tenNhom" class="block font-bold mb-2">
            Tên nhóm <span class="text-red-500">*</span>
          </label>
          <input
            id="tenNhom"
            type="text"
            pInputText
            formControlName="tenNhom"
            placeholder="Nhập tên nhóm sản phẩm"
            fluid
          />
          <app-validation-message
            [entityForm]="form"
            fieldName="tenNhom"
            [validationMessages]="validationMessages"
          />
        </div>

        <!-- Mã nhóm -->
        <div>
          <label for="maNhom" class="block font-bold mb-2">
            Mã nhóm <span class="text-red-500">*</span>
          </label>
          <input
            id="maNhom"
            type="text"
            pInputText
            formControlName="maNhom"
            placeholder="Nhập mã nhóm sản phẩm"
            fluid
          />
          <app-validation-message
            [entityForm]="form"
            fieldName="maNhom"
            [validationMessages]="validationMessages"
          />
        </div>

        <!-- Trạng thái -->
        <div class="flex items-center gap-3">
          <label for="hieuLuc" class="font-bold">Hiệu lực</label>
          <p-toggleswitch formControlName="hieuLuc"></p-toggleswitch>
        </div>

      </div>
    </ng-template>

    <!-- Footer Toolbar -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockui [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockui>
  </p-panel>
</form>
