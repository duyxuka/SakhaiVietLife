<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết đơn vị tính">
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">

        <!-- Tên đơn vị -->
        <div>
          <label for="tenDonVi" class="block font-bold mb-2">
            Tên đơn vị <span class="text-red-500">*</span>
          </label>
          <input
            id="tenDonVi"
            type="text"
            pInputText
            formControlName="tenDonVi"
            placeholder="Nhập tên đơn vị (vd: Cái, Bộ, Thùng...)"
            fluid
          />
          <app-validation-message
            [entityForm]="form"
            fieldName="tenDonVi"
            [validationMessages]="validationMessages"
          />
        </div>

        <!-- Mặc định -->
        <div class="flex items-center gap-3">
          <label for="macDinh" class="font-bold">Mặc định</label>
          <p-toggleswitch formControlName="macDinh"></p-toggleswitch>
        </div>

      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <p-blockui [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockui>
  </p-panel>
</form>
