<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnl header="Chi tiết thành phố">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Tên thành phố -->
          <div>
            <label for="ten" class="block font-bold mb-2">
              Tên thành phố <span class="text-red-500">*</span>
            </label>
            <input
              id="ten"
              type="text"
              pInputText
              formControlName="ten"
              placeholder="Nhập tên thành phố"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="ten"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Mã vùng -->
          <div>
            <label for="maVung" class="block font-bold mb-2">
              Mã vùng <span class="text-red-500">*</span>
            </label>
            <input
              id="maVung"
              type="text"
              pInputText
              formControlName="maVung"
              placeholder="VD: HN, HCM"
              fluid
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="maVung"
              [validationMessages]="validationMessages"
            />
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockui [blocked]="blockedPanel" [target]="pnl">
      <p-progress-spinner style="top: 37%;" />
    </p-blockui>
  </p-panel>
</form>
