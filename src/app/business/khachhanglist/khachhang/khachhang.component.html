<p-panel header="Danh sách khách hàng" #dt>
  <p-toolbar class="mb-4">
    <ng-template #start>
      <p-button label="Thêm" icon="pi pi-plus" severity="secondary" (onClick)="showAddModal()"></p-button>
      <p-button label="Sửa" icon="pi pi-pencil" severity="help" class="mx-2"
        [disabled]="selectedItems.length !== 1" (onClick)="showEditModal()"></p-button>
      <p-button label="Xóa" icon="pi pi-trash" severity="danger"
        [disabled]="selectedItems.length === 0" (onClick)="deleteItems()"></p-button>
    </ng-template>

    <ng-template #end>
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search"></p-inputicon>
        <input
          pInputText
          placeholder="Tìm kiếm..."
          [(ngModel)]="keyword"
          (keyup.enter)="loadData()"
        />
      </p-iconfield>
      <p-button icon="pi pi-search" class="ml-2" (onClick)="loadData()" />
    </ng-template>
  </p-toolbar>

  <p-table [value]="items" [(selection)]="selectedItems" selectionMode="multiple" dataKey="id" [rowHover]="true">
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th>Mã KH</th>
        <th>Tên công ty</th>
        <th>Tên khách hàng</th>
        <th>Điện thoại</th>
        <th>Email</th>
        <th>Trạng thái</th>
      </tr>
    </ng-template>

    <ng-template #body let-row>
      <tr [pSelectableRow]="row">
        <td><p-tableCheckbox [value]="row"></p-tableCheckbox></td>
        <td>{{ row.maKhachHang }}</td>
        <td>{{ row.tenCongTy }}</td>
        <td>{{ row.tenKhachHang }}</td>
        <td>{{ row.dienThoai }}</td>
        <td>{{ row.email }}</td>
        <td>
          <p-tag 
            [value]="row.trangThai ? 'Hoạt động' : 'Ngừng'" 
            [severity]="row.trangThai ? 'success' : 'danger'" 
            rounded>
          </p-tag>
        </td>
      </tr>
    </ng-template>

    <ng-template #summary>
      <div style="padding: 20px 0;">Tổng số bản ghi: {{ totalCount }}</div>
    </ng-template>
  </p-table>

   <!-- Paginator -->
  <p-paginator
    [rows]="maxResultCount"
    [totalRecords]="totalCount"
    (onPageChange)="pageChanged($event)"
    [rowsPerPageOptions]="[10,20,30,50,100]"
    [showPageLinks]="true"
    [showCurrentPageReport]="true"
  />

  <p-blockUI [blocked]="blockedPanel" [target]="dt">
    <p-progressSpinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
