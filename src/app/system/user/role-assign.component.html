<p-panel #pnlDetail header="Phân quyền" [toggleable]="true" [collapsed]="false">
  <!-- PickList Body -->
  <ng-template pTemplate="body">
    <p-pickList
      [source]="availableRoles"
      [target]="seletedRoles"
      sourceHeader="Các quyền có sẵn"
      targetHeader="Các quyền chọn"
      [dragdrop]="true"
      [style]="{ 'min-height': '300px' }"
      class="w-full"
    >
      <ng-template let-role pTemplate="item">
        <div class="flex items-center gap-2 p-2">
          {{ role }}
        </div>
      </ng-template>
    </p-pickList>
  </ng-template>

  <!-- Footer with Cancel + Save -->
  <ng-template pTemplate="footer">
    <p-toolbar>
      <ng-template pTemplate="end">
        <p-button
          label="Hủy"
          icon="pi pi-times"
          severity="secondary"
          [outlined]="true"
          [rounded]="true"
          (onClick)="cancel()"
          class="mr-2"
        />
        <p-button
          type="button"
          label="Lưu lại"
          icon="pi pi-check"
          [disabled]="btnDisabled"
          (onClick)="saveChange()"
          [loading]="btnDisabled"
        />
      </ng-template>
    </p-toolbar>
  </ng-template>

  <!-- Block UI -->
  <p-blockUI [target]="pnlDetail" [blocked]="blockedPanelDetail">
    <p-progressSpinner style="top: 37%;" />
  </p-blockUI>
</p-panel>
