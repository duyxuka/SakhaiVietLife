<form [formGroup]="form" (ngSubmit)="saveChange()" skipValidation>
  <p-panel #pnlDetail header="Đổi mật khẩu">
    <!-- Form Body -->
    <ng-template pTemplate="body">
      <div class="flex flex-col gap-6 mt-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Mật khẩu mới -->
          <div>
            <label for="newPassword" class="block font-bold mb-2">
              Mật khẩu <span class="text-red-500">*</span>
            </label>
            <input
              id="newPassword"
              type="password"
              pInputText
              formControlName="newPassword"
              class="w-full"
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="newPassword"
              [validationMessages]="validationMessages"
            />
          </div>

          <!-- Xác nhận mật khẩu mới -->
          <div>
            <label for="confirmNewPassword" class="block font-bold mb-2">
              Xác nhận mật khẩu <span class="text-red-500">*</span>
            </label>
            <input
              id="confirmNewPassword"
              type="password"
              pInputText
              formControlName="confirmNewPassword"
              class="w-full"
            />
            <app-validation-message
              [entityForm]="form"
              fieldName="confirmNewPassword"
              [validationMessages]="validationMessages"
            />
          </div>
        </div>
      </div>
    </ng-template>

    <!-- Footer -->
    <ng-template pTemplate="footer">
      <p-toolbar>
        <ng-template pTemplate="end">
          <p-button
            label="Hủy"
            icon="pi pi-times"
            severity="secondary"
            [outlined]="true"
            [rounded]="true"
            (onClick)="cancel()"
            class="mr-2"
          />
          <p-button
            type="submit"
            label="Lưu lại"
            icon="pi pi-check"
            [disabled]="!form.valid || btnDisabled"
            [loading]="btnDisabled"
          />
        </ng-template>
      </p-toolbar>
    </ng-template>

    <!-- Block UI -->
    <p-blockUI [blocked]="blockedPanelDetail" [target]="pnlDetail">
      <p-progressSpinner style="top: 37%;" />
    </p-blockUI>
  </p-panel>
</form>
